name: Aliyun Signin

on:
  schedule:
   # 每天国际时间 14:40 运行一次, 中国时间 22:40
    - cron: '40 14 * * *'
  workflow_dispatch:
jobs:
  signin:
    name: Aliyun Signin
    runs-on: ubuntu-latest
    steps:
      - uses: ImYrS/aliyun-auto-signin@main
        with:
          REFRESH_TOKENS: ${{ secrets.ALIYUNPAN_SECRET }}
          GP_TOKEN: ${{ secrets.GP_TOKEN }}
          PUSH_TYPES: 'FEISHU'
          DO_NOT_REWARD: 'false'
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
